server:
  host: "0.0.0.0"
  port: 9090
  heartbeat_interval: 30
  connection_timeout: 300

llm:
  provider: "anthropic"
  model: "claude-sonnet-4-5-20250929"
  max_tokens: 4096
  temperature: 0.7
  
  cache:
    enabled: true
    cache_system_prompt: true

agent:
  max_iterations: 15
  max_tool_retries: 3
  tool_timeout: 30
  
  circuit_breaker:
    failure_threshold: 5
    recovery_timeout: 60

skills:
  base_path: "./skills"
  auto_discover: true
  allowed_commands:
    - "python3"
    - "python"
    - "node"
    - "bash"
  command_timeout: 60
  sandbox: false

tools:
  builtin_enabled: true
  external_path: null
